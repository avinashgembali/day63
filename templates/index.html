<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Library</title>
  </head>
  <body>
    <h1>My Library</h1>
    {% if not books %}
      <h2>Library is empty.</h2>
    {% else %}
      <ul>
        {% for book in books %}
          <li><form action="{{ url_for('delete', id=book.id) }}" method="POST">
                  <button type="submit">delete</button>
              </form>
            {{ book.name }} - {{ book.author }} - {{ book.rating }}/10
            <a href="{{ url_for('edit',id=book.id) }}">edit rating</a></li>
        {% endfor %}
      </ul>
    {% endif %}

    <a href="{{ url_for('add') }}">Add New Book</a>
  </body>
</html>
