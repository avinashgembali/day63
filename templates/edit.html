<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <h2>Book Name : {{ book.name }}</h2>
    <h2>Current Rating : {{ book.rating }}</h2>
     <form action="{{ url_for('edit', id=book.id) }}" method="POST">
        <input type="text" name="rating" placeholder="Enter new rating"/>
        <button type="submit">Change Rating</button>
    </form>
</body>
</html>
